name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Cache buildozer
      uses: actions/cache@v3
      with:
        path: |
          ~/.buildozer
          ~/.gradle
          /opt/android-sdk
        key: android-sdk-${{ runner.os }}-v1

    - name: Install system deps
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          libffi-dev \
          libssl-dev \
          zlib1g-dev \
          libjpeg-dev \
          libgl1 \
          libgles2 \
          pkg-config \
          python3-dev \
          imagemagick

    - name: Install Python deps
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt

    - name: Setup Android SDK
      run: |
        export ANDROID_HOME=/opt/android-sdk
        mkdir -p $ANDROID_HOME/licenses
        
        # Accept Android SDK License
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > $ANDROID_HOME/licenses/android-sdk-license
        
        # Download and setup cmdline-tools
        mkdir -p $ANDROID_HOME/cmdline-tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O /tmp/cmdline-tools.zip
        unzip -q /tmp/cmdline-tools.zip -d $ANDROID_HOME/cmdline-tools/
        mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
        
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
        
        # Install SDK components
        echo "Installing Android SDK components..."
        yes | sdkmanager --sdk_root=$ANDROID_HOME "platforms;android-34"
        yes | sdkmanager --sdk_root=$ANDROID_HOME "build-tools;34.0.0"
        yes | sdkmanager --sdk_root=$ANDROID_HOME "ndk;25.2.9519653"
        
        # Set environment variables for this job
        echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
        echo "$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools" >> $GITHUB_PATH

    - name: Clean
      run: rm -rf .buildozer bin build || true

    - name: Build APK
      run: |
        export ANDROID_HOME=/opt/android-sdk
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
        
        echo "=== Build Info ==="
        echo "ANDROID_HOME: $ANDROID_HOME"
        echo "JAVA_HOME: $JAVA_HOME"
        echo "Python: $(python --version)"
        echo "buildozer version: $(buildozer --version)"
        echo ""
        
        buildozer -v android debug 2>&1 | tee build.log
        BUILD_EXIT=$?
        
        echo ""
        echo "=== Build completed with exit code: $BUILD_EXIT ==="
        
        if [ $BUILD_EXIT -ne 0 ]; then
          echo "Build failed. Checking logs..."
          tail -100 build.log
          exit $BUILD_EXIT
        fi

    - name: Find APK
      id: apk
      run: |
        echo "Searching for APK..."
        APK=$(find . -name "*.apk" -type f 2>/dev/null | head -1)
        if [ -z "$APK" ]; then
          echo "ERROR: No APK found after build!"
          echo "Checking .buildozer directory..."
          find .buildozer -type d -name "build" 2>/dev/null | head -5
          find .buildozer -name "*.apk" 2>/dev/null || echo "No APK in .buildozer either"
          exit 1
        fi
        echo "Found APK: $APK"
        echo "APK_PATH=$APK" >> $GITHUB_OUTPUT
        ls -lh "$APK"

    - name: Verify APK
      if: success()
      run: |
        APK_PATH="${{ steps.apk.outputs.APK_PATH }}"
        echo "Verifying APK integrity..."
        unzip -t "$APK_PATH" > /dev/null || exit 1
        echo "âœ“ APK is valid"
        file "$APK_PATH"

    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: calculator-apk
        path: ${{ steps.apk.outputs.APK_PATH }}
        retention-days: 30

    - name: Build failed - diagnostics
      if: failure()
      run: |
        echo "=== BUILD DIAGNOSTICS ==="
        echo ""
        echo "Workspace:"
        ls -la
        echo ""
        echo "Build log (last 150 lines):"
        tail -150 build.log || echo "No build.log"
        echo ""
        echo "Android SDK status:"
        ls -la /opt/android-sdk 2>/dev/null || echo "No Android SDK"
        echo ""
        echo "Python packages:"
        pip list | grep -E "kivy|buildozer|cython"
