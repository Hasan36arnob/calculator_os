name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Cache Buildozer dependencies
      - name: Cache Buildozer
        uses: actions/cache@v3
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-v6-${{ hashFiles('buildozer.spec') }}

      - name: Install System Dependencies
        # Added libltdl-dev (Critical for Python compilation) and libsqlite3-dev
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y \
            build-essential \
            libffi-dev \
            libssl-dev \
            python3-dev \
            git \
            unzip \
            openjdk-17-jdk \
            zlib1g-dev \
            autoconf \
            automake \
            libtool \
            pkg-config \
            libncurses-dev \
            libltdl-dev \
            libsqlite3-dev

      - name: Install Python Dependencies
        # Pin setuptools<69 to fix "distutils" errors in Kivy builds
        run: |
          python -m pip install --upgrade pip
          pip install "setuptools<69" wheel
          pip install -r requirements.txt

      - name: Build APK
        run: |
          yes | buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: calculator-apk
          path: bin/*.apk