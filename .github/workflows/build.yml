name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Cache buildozer
      uses: actions/cache@v3
      with:
        path: |
          ~/.buildozer
          ~/.gradle
        key: buildozer-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}

    - name: Install system deps
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          libffi-dev \
          libssl-dev \
          zlib1g-dev \
          libjpeg-dev \
          libgl1 \
          libgles2 \
          pkg-config \
          python3-dev

    - name: Install Python deps
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython

    - name: Clean
      run: rm -rf .buildozer bin build || true

    - name: Build APK
      run: |
        buildozer android debug

    - name: Find APK
      id: apk
      run: |
        APK=$(find . -name "*.apk" -type f | head -1)
        if [ -z "$APK" ]; then
          echo "No APK found"
          exit 1
        fi
        echo "APK_PATH=$APK" >> $GITHUB_OUTPUT
        ls -lh "$APK"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: deepseek-apk
        path: ${{ steps.apk.outputs.APK_PATH }}
