name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Cache Buildozer dependencies to speed up future builds
      - name: Cache Buildozer
        uses: actions/cache@v3
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-v3-${{ hashFiles('buildozer.spec') }}

      - name: Install System Dependencies
        # Removed broken libtinfo5, added autoconf/automake for stability
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y \
            build-essential \
            libffi-dev \
            libssl-dev \
            python3-dev \
            git \
            unzip \
            openjdk-17-jdk \
            zlib1g-dev \
            autoconf \
            automake \
            libtool \
            pkg-config \
            libncurses-dev

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade setuptools wheel
          pip install -r requirements.txt

      - name: Build APK
        run: |
          # 'yes' automatically accepts the Android SDK license agreement
          yes | buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: calculator-apk
          path: bin/*.apk