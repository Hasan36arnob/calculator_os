name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # FIX: We use a new cache key to discard any corrupted downloads from previous runs
      - name: Cache Buildozer
        uses: actions/cache@v3
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-v2-${{ hashFiles('buildozer.spec') }}

      - name: Install dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y \
            build-essential \
            libffi-dev \
            libssl-dev \
            libpython3-dev \
            python3-dev \
            git \
            openjdk-17-jdk \
            unzip \
            zlib1g-dev \
            libjpeg-dev \
            libltdl-dev \
            libncurses5-dev \
            libtinfo5

      - name: Install Python libraries
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade setuptools wheel
          pip install -r requirements.txt

      - name: Build APK
        run: |
          # We let buildozer handle the SDK/NDK download automatically
          # but we accept the license first to prevent stalling
          yes | buildozer android debug || {
            echo "Build failed. Retrying with verbose output..."
            yes | buildozer -v android debug
          }

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: calculator-apk
          path: bin/*.apk