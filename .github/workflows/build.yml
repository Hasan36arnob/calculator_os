name: Build APK

on:
  push:
    branches: [ main, release ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Cache Buildozer & Gradle
      uses: actions/cache@v3
      with:
        path: |
          ~/.buildozer
          ~/.gradle
        key: buildozer-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          buildozer-${{ runner.os }}-

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          libffi-dev \
          libssl-dev \
          zlib1g-dev \
          libjpeg-dev \
          libgl1 \
          libgles2 \
          pkg-config \
          python3-dev \
          autoconf \
          automake \
          libtool

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install buildozer cython
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        fi

    - name: Clean previous builds
      run: |
        rm -rf .buildozer bin build || true

    - name: Build Debug APK
      run: |
        buildozer android debug

    - name: Find APK
      id: apk
      run: |
        APK=$(find . -name "*.apk" -type f | head -1)
        if [ -z "$APK" ]; then
          echo "No APK found!"
          exit 1
        fi
        echo "APK_PATH=$APK" >> $GITHUB_OUTPUT
        echo "Found APK: $APK"
        ls -lh "$APK"

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: ${{ steps.apk.outputs.APK_PATH }}
        retention-days: 30

    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ steps.apk.outputs.APK_PATH }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  security-scan:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install security tools
      run: |
        python -m pip install bandit safety

    - name: Run Bandit
      run: bandit -r . -ll || true

    - name: Run Safety
      run: safety check -r requirements.txt || true
